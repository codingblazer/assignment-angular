
<h2>Here you can fetch information about any public github repo </h2>

<form>
    <input type="text" name="uname" placeholder="Enter Github Username" [(ngModel)]="username">
    <input type="text" name="rname" placeholder="Enter Github Repo Name" [(ngModel)]="repo">
    <input type="submit"  value="Add Item" (click)="addRepoData()">
</form>
